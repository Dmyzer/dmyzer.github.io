<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dmyzer | Secure Data Collaboration</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  </head>


  <body>
    <div class="position: relative md:fixed w-full border-b-2 border-gray-50 z-50 md:border-none">
      <div class="bg-green-100 text-center flex justify-center items-center">
        <p class = "mx-8 my-1 text-green-500 text-sm md:text-base">Dmyzer is under development. Please stay tuned for updates.</p>
      </div>
      <hr class = "border-1 border-solid border-green-500 opacity-40"></hr>
    </div>


    <div class = "grid grid-rows-2 lg:grid-rows-1 lg:grid-cols-7 h-screen">

      <div class = "flex flex-wrap content-center lg:col-span-3 min-h-full z-10">
        <img class="px-8 md:px-20 mt-8 md:mt-20 absolute h-6 w-auto" src="dmyzer_logo.svg" alt="">
        <div class = "px-8 md:px-20 text-left mt-16 md:mt-0">
          <h1 class="text-4xl lg:text-6xl font-bold">
            <span class="bg-clip-text text-transparent mr-8 bg-gray-900">
              Secure  data  collaboration.
            </span>
          </h1>
          <p class = "my-8 md:my-12 text-xl md:text-2xl font-light text-gray-900">Outsource your data projects while keeping your data private.</p>
          <a href="mailto:info@dmyzer.com" class="px-5 md:px-8 py-2 md:py-3 rounded-sm font-semibold text-sm md:text-lg text-white bg-gradient-to-tr from-blue-500 to-indigo-500 dmyzer-shadow-md">
            Contact us
          </a>
          <a class="px-5 md:px-8 py-2 md:py-3 rounded-sm font-light text-sm md:text-lg text-gray-400">
            - and stay updated
          </a>
        </div>
      </div>

      <div class = "px-8 md:px-20 py-8 md:py-20 lg:col-span-4 overflow-hidden min-w-full">
        <div class = "min-w-full min-h-full flex flex-wrap content-center background-none md:bg-gray-100">
          <img class= "-mt-4 lg:-mt-0 z-10 transform scale-125" alt="Dmyzer platform" src="Dmyzer landscape indigo500.png" />
        </div>
      </div>

    </div>
  </body>
</html>
